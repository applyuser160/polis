name: Code Insight Analysis

on:
  pull_request:
    branches:
      - master  # main への PR に対して実行

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        cd codinsight
        pip install -e .
        
    - name: Run code analysis
      run: |
        cd codinsight
        python -c "
        from pathlib import Path
        from code_insight.core import CodeAnalysisType
        from code_insight.multi_analysis import MultiFileAnalyzer, MultiAnalysisResult
        from code_insight import TrendAnalysis

        analyzer = MultiFileAnalyzer(
            exts={'.py'},
            excludes={'node_modules', 'target', '.git', '.venv', '__pycache__'},
        )

        result: MultiAnalysisResult = analyzer.analyze(
            ['src', 'tests'],
            [
                CodeAnalysisType.STYLE,
                CodeAnalysisType.STRUCT,
                CodeAnalysisType.READABILITY,
                CodeAnalysisType.REDUNDANCY,
                CodeAnalysisType.ALGORITHM,
                CodeAnalysisType.COMPLEXITY,
                CodeAnalysisType.QUALITY,
                CodeAnalysisType.SECURITY,
            ],
        )

        analysis_result = [
            [result for result in file.results.values()]
            for file in result.files
        ]
        labels = [Path(file.path).name for file in result.files]

        trend_analysis = TrendAnalysis(
            code_analysis_results=analysis_result,
            code_labels=labels,
        )

        trend_analysis.output_image()
        "
        
    - name: Upload clustering image
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-analysis-clusters
        path: codinsight/clusters.png
        
    - name: Comment PR with analysis
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          const imagePath = 'codinsight/clusters.png';
          if (fs.existsSync(imagePath)) {
            const { data: upload } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `analysis-${context.sha.substring(0, 7)}`,
              name: 'Code Analysis Results',
              body: 'Automated code analysis clustering results',
              draft: true
            });
            
            const imageBuffer = fs.readFileSync(imagePath);
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: upload.id,
              name: 'clusters.png',
              data: imageBuffer
            });
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 📊 Code Analysis Results
              
              コード解析とクラスタリングが完了しました。
              
              ![Code Clustering](${upload.upload_url.replace('{?name,label}', '')}clusters.png)
              
              詳細な解析結果は[Artifacts](${context.payload.pull_request.html_url}/checks)からダウンロードできます。`
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ コード解析でエラーが発生しました。ログを確認してください。'
            });
          }